<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="contacto.css">
</head>

<body>

<header>
    <h1>Mi Web</h1>
    <nav>
        <ul class="nav-menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="sobre-mi.html">Sobre mí</a></li>
            <li><a href="portfolio.html">Portafolio</a></li>
            <li><a href="contacto.html" class="active">Contacto</a></li>
        </ul>
    </nav>
</header>

<main class="contact-section">

    <div class="contact-card">

        <img src="https://cdn-icons-png.flaticon.com/512/3095/3095583.png" 
             class="contact-icon" alt="icono">

        <h2>Contáctame</h2>

        <p class="description">
            ¿Tienes un proyecto o deseas colaborar conmigo?<br>
            Escríbeme y te responderé pronto.
        </p>

        <form class="contact-form">

            <div class="input-group">
                <label>Nombre</label>
                <input type="text" placeholder="Tu nombre" required>
            </div>

            <div class="input-group">
                <label>Correo</label>
                <input type="email" placeholder="tucorreo@gmail.com" required>
            </div>

            <div class="input-group">
                <label>Mensaje</label>
                <textarea placeholder="Escribe tu mensaje..." required></textarea>
            </div>

            <button class="btn-submit">Enviar</button>

        </form>

        <footer class="info-extra">
            También puedes escribirme a  
            <a href="mailto:contacto@miweb.com">contacto@miweb.com</a>
        </footer>

    </div>

</main>

<footer class="footer">
    <p>© 2025 Mi Web – Todos los derechos reservados</p>
    <div class="footer-links">
        <a href="index.html">Inicio</a>
        <a href="sobre-mi.html">Sobre mí</a>

        <a href="contacto.html">Contacto</a>
    </div>
</footer>

</body>
</html>
